<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8" />
    <title>타입어헤드(Typeahead)</title>
    <meta name="description" content="타입어헤드(Typeahead) 컴포넌트를 제작합니다." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/variable/pretendardvariable-dynamic-subset.min.css" crossorigin />
    <link rel="icon" href="./../../assets/images/ecmascript-logo.png" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="./scripts/countries.js"></script>
    <script src="./scripts/main.js" defer></script>
  </head>

  <body>

    <div class="wrap">
      <h1>타입어헤드(Typeahead)</h1>
      <p>아래 검색 필드에 나라 이름을 입력해보세요. ✨</p>

      <form autocomplete="off">
        <div class="typeahead">
          <input type="search" name="country" id="country" aria-label="나라 이름 검색" />
          <ul hidden ></ul>
        </div>
      </form>
    </div>

  </body>

</html>
